<!DOCTYPE html>
<html>
	<head lang="en">
		<title>Desaturation</title>	
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

        <!--General Setup Utilities-->
        <link href="../../css/utility.css" rel="stylesheet">
        <script src="../../js/adjustDocumentSize.js" defer></script>

        <link href="./css/styles.css" rel="stylesheet">

		<script src="./js/color.js" defer></script>
		<script src="./js/desaturation.js" defer></script>
		<script src="./js/main.js" defer></script>
	</head>
	<body>
        <div class="main-content flex flex-dir-column">
            <canvas id="mainCanvas" class="main-canvas"></canvas>

            <div class="sliders flex flex-dir-column">
                <div class="flex flex-justify-space-between">
                    <label for="redInput">Red:</label>
                    <input type="range" id="redInput" min="0" max="255" value="255">
                </div>
                <div class="flex flex-justify-space-between">
                    <label for="greenInput">Green:</label>
                    <input type="range" id="greenInput" min="0" max="255" value="128">
                </div>
                <div class="flex flex-justify-space-between">
                    <label for="blueInput">Blue:</label>
                    <input type="range" id="blueInput" min="0" max="255" value="0">
                </div>
            </div>
        </div>
	</body>
</html>
