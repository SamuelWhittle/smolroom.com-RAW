<!DOCTYPE html>
<html>
	<head lang="en">
		<title>Desaturation</title>	
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="./css/styles.css" rel="stylesheet">

		<script src="./js/color.js" defer></script>
		<script src="./js/desaturation.js" defer></script>
		<script src="./js/main.js" defer></script>
	</head>
	<body>
		<div class="centerColumn">
            <div>
                <canvas id="mainCanvas" width="220" height="420"></canvas>
            </div>

            <div class="controls">
                <div class="labels">
                    <div>
                        <label for="redInput">Red:</label>
                    </div>
                    <div>
                        <label for="greenInput">Green:</label>
                    </div>
                    <div>
                        <label for="blueInput">Blue:</label>
                    </div>
                </div>

                <div class="sliders">
                    <div>
			    	    <input type="range" id="redInput" min="0" max="255" value="255">
                    </div>
                    <div>
				        <input type="range" id="greenInput" min="0" max="255" value="128">
                    </div>
                    <div>
				        <input type="range" id="blueInput" min="0" max="255" value="0">
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>
