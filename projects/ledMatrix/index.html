<!DOCTYPE html>
<html>
    <head lang="en">
        <title>LED Matrix Control</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- General Setup Utilities -->
        <link href="../../css/utility.css" rel="stylesheet">
        <script src="../../js/adjustDocumentSize.js" defer></script>

        <link href="./css/styles.css" rel="stylesheet">

        <script src="/projects/perlinNoise/js/perlinNoise.js" defer></script>
        <script src="js/main.js" defer></script>
    </head>
    <body id="body" class="flex flex-dir-column easy-on-the-eyes">
        <div id="canvas-container" class="canvas-container">
            <canvas id="mainCanvas" class="object-fit-contain"></canvas>
        </div>
        <div class="controls flex flex-dir-column">
            <div class="controls-general flex flex-justify-center">
                <span class="users">?</span> online
                <button type="button" id="offButton">Off</button>
                <input type="color" id="colorPicker" value="#FF8800" style="width:25%;">
            </div>
            <div class="controls-image flex flex-justify-center">
                <form id="upload">
                    <label for="img">Select image:</label>
                    <input type="file" id="input" accept="image/*">
                    <button type="button" id="sendPicture">Send Picture!</button>
                </form>
            </div>
            <div class="controls-noise flex flex-justify-center">
                <button type="button" id="sendNoiseButton">Send Noise Loop</button>
            </div>
        </div>
    </body>
</html
