<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Perlin Noise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="../../../css/utility.css" rel="stylesheet">
        <link href="./css/styles.css" rel="stylesheet">

        <script src="./js/perlinNoise.js" defer></script>
        <script src="./js/main.js" defer></script>
    </head>
    <body class="flex flex-dir-column">
        <div class="canvasContainer">
            <canvas id="mainCanvas"></canvas>
        </div>

        <div class="controls flex flex-dir-column">
            <div class="timelineContainer flex flex-justify-space-between">
                <label for="timeline">Timeline:</label>
                <input type="range" id="timeline" min="0" max="1000" value="0" step="10"/>
            </div>
            <div class="resolutionContainer flex flex-justify-space-between">
                <label for="resolution">Resolution:</label>
                <input type="range" id="resolution" min="1" max="25" value="25"/>
            </div>
            <button id="redraw" class="newNoise">New Noise!</button>
        </div>
    </body>
</html>
