<!DOCTYPE html>
<html>
    <head lang="en">
        <title>LED Matrix Control</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./src/styles.css">
    </head>
    <body id="body">
        <div class="content" id="content">
            <div class="canvasSlot" id="canvasSlot">
                <canvas id="mainCanvas"></canvas>
            </div>
            <div class="controls">
                <div class="controls-general">
                    <span class="users">?</span> online
                    <!--<button type="button" id="onButton">On</button>-->
		            <button type="button" id="offButton">Off</button>
                    <input type="color" id="colorPicker" value="#FF8800" style="width:25%;">
                </div>
                <div class="controls-image">
                    <form id="upload">
                        <label for="img">Select image:</label>
                        <input type="file" id="input" accept="image/*">
                        <button type="button" id="sendPicture">Send Picture!</button>
                    </form>
                </div>
                <div class="controls-noise">
                    <div class="controls-noise-colorOne">
                        <input type="color" id="noiseColorOne" value="#FF0000">
                        <input type="range" id="noiseColorOneRange" min="0" max="255" value="100" step="1">
                    </div>
                    <div class="controls-noise-colorTwo">
                        <input type="color" id="noiseColorTwo" value="#00FF00">
                        <input type="range" id="noiseColorTwoRange" min="0" max="255" value="150" step="1">
                    </div>
                    <div class="controls-noise-colorThree">
                        <input type="color" id="noiseColorThree" value="#0000FF">
                        <input type="range" id="noiseColorThreeRange" min="0" max="255" value="255" step="1">
                    </div>
                    <div class="controls-noise-button">
                        <button type="button" id="sendNoiseButton">Send Noise Loop</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../perlinNoise/src/perlinNoise.js"></script>
        <script src="src/main.js"></script>
    </body>
</html
